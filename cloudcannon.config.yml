# Read the CloudCannon documentation for more information on how to use this file:
# https://cloudcannon.com/documentation/articles/setting-global-configuration/?ssg=Jekyll

# Collections are related sets of content files, typically grouped by folder.
# Here you can define your collections, as well as any
# CloudCannon configuration specific to those collections.
data:
  path: _data
  output: false
posts:
  path: _posts
  output: true
  create:
    path: >-
      [relative_base_path]/{date|year}-{date|month}-{date|day}-{title|slugify}.[ext]
pages:
  path: ''
  output: true
  filter: strict
properties:
  output: true
  path: _properties
_inputs:
  Agent:
    type: select
    options:
      values:
        - Jeff Landry
        - Rex Moroux
        - Tim Skinner
        - Diana Stephens
        - Eric Schexnayder
        - Tim Skinner
  image-1:
    type: image
  image-2:
    type: image
  image-3:
    type: image
  background_image_2:
    type: image
  background_image_3:
    type: image
schemas:
      block_page:
        path: schemas/page.md
        _enabled_editors:
          - visual
          - content
      content_page:
        path: schemas/property.md
        _enabled_editors:
          - content
          - visual
_editables:
  block:
    blockquote: true
    bold: true
    format: p h1 h2 h3 h4 h5 h6 pre address div
    italic: true
    underline: true
    link: true
    bulletedlist: true
    indent: true
    numberedlist: true
    code: true
    embed: true
    image: true
    table: true
    styles: /assets/css/theme.css
    left: text-left
    center: text-center
    right: text-right
    image_size_attributes: false
    expandable: true
    resize_style: cover
  content:
    blockquote: true
    bold: true
    format: p h1 h2 h3 h4 h5 h6 pre address div
    italic: true
    underline: true
    link: true
    bulletedlist: true
    indent: true
    numberedlist: true
    code: true
    embed: true
    image: true
    table: true
    redo: true 
    image_size_attributes: false
    expandable: true
    removeformat: true
    copyformatting: true 
    resize_style: cover
    styles: /assets/css/theme.css
    left: text-left
    center: text-center
    right: text-right
  sub-page:
    blockquote: true
    bold: true
    format: p h1 h2 h3 h4 h5 h6 pre address div
    italic: true
    underline: true
    link: true
    bulletedlist: true
    indent: true
    numberedlist: true
    code: true
    embed: true
    image: true
    table: true
    redo: true 
    image_size_attributes: false
    expandable: true
    removeformat: true
    copyformatting: true 
    resize_style: cover
    styles: /assets/css/theme.css
    left: text-left
    center: text-center
    right: text-right
# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:

# Set this to true to disable auto-detection of collections.
collections_config_override: false

# Control which data sets are available to populate select and multiselect inputs.
data_config:

# Base path to your source files, relative to the root folder of your repository.
source:

# The locations of various types of files within your site.
# Each path is relative to your site's source folder.
paths:
  data: _data
  collections: ''
  layouts: _layouts
  static: ''
  uploads: uploads
  includes: _includes
  dam_uploads: ''
  dam_static: ''

# Lets you control the look and behaviour of the Source Editor.
source_editor:

# Timezone of your site in IANA format. This is used by date and datetime inputs
# within the CloudCannon Data Editor.
timezone: Etc/UTC
