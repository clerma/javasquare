<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	{% capture seo %}
	{% seo %}
	<meta name="keywords" content="{{page.keywords}}">
	{% endcapture %}
	{{seo | remove: "Jekyll"}}
	<!-- Styles -->
	{% include head.html %}
	<style>
		{% for slide in page.slider %}
		.slide-1{background-image:url('/assets/images/pages-top/image-asset.jpeg');}
		.slide-2{background-image:url('/assets/images/pages-top/slider-2.jpg');}
		.slide-3{background-image:url('/assets/images/pages-top/slider-3.jpg');}
		{% endfor %}
	</style>
</head>
<body class="home">
	<div class="menu-mask"></div>
	{% include nav.html header="dark" %}
	 <!-- HOME SLIDER -->
	 <div class="slider-container-blog" style="height: 70vh;margin-bottom: 0px">
	   <div class="owl-carousel owl-theme home-slider">

		 <div class="slider-post slider-item-box-bkg" style="height: 70vh;">
		   <div class="slider-img" style="background-image: url('{{page.image}}');"></div>
		   <div class="slider-caption">
			 <div class="slider-text">
			   <div class="intro-txt">{{ slide.intro }}</div>
			   <h2>{{ page.title }}</h2>
			   <p>
				 {{ slide.text }}
			   </p>
			 </div>
		   </div>
		 </div>
	   </div>
	 </div>
	 <!-- /HOME SLIDER -->
	  <!-- WRAP CONTENT -->
		<div id="wrap-content" class="page-content custom-page-template container">
			<div class="row">
				<div class="col-md-12 py-5">
			{{ content }}
				</div>
			</div>
			</div>
			  <!-- /WRAP CONTENT -->
		{% include footer.html %}
	{% include scripts.html %}
</body>
</html>
